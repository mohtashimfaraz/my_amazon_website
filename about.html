<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="content"></h1>
    <div class="boat-container">
        <img id="ranbir" src="boat-jpg.jpg" alt="Dynamic Image" style="width: 1000px; height: 600px;" >
        <div class="product-details">
            <h1>BoAt Airdopes 141 Bluetooth Truly Wireless in Ear Headphones with 42H Playtime,Low Latency Mode for Gaming, ENx Tech, IWP, IPX4 Water Resistance, Smooth Touch Controls (Cider Cyan) <h1> 
            <div class="price-container"> &#8377; 120  </div>
        </div>
    </div>  
    
    <a href="index.html">Go Back</a>  

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const id = getQueryParam("id");
        const contentElement = document.getElementById("content");

        if (id === "1") {
            contentElement.textContent = "This is content for image 1";
        } else if (id === "2") {
            contentElement.textContent = "This is content for image 2.";
        } else (id === "3"{
            contentElement.textContent = "this is the content for the page.";
        }
    </script>
</body>
</html>
